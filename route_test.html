
<!DOCTYPE html>
<!--test page copied from website-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.22.0.css">
        <script src="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.22.0.js"></script>
        <style>
            body {
                margin: 0;
            }

            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
            TrimbleMaps.APIKey = 'F61E9A1295D8A342A868030A51DC3CA6';
            const map = new TrimbleMaps.Map({
                container: 'map',
                style: TrimbleMaps.Common.Style.TRANSPORTATION,
                center: new TrimbleMaps.LngLat(-74.566234, 40.49944),
                zoom: 8
            });
            const myRoute = new TrimbleMaps.Route({
            routeId: "myRoute",
            stops: [
              new TrimbleMaps.LngLat(-74.566234, 40.49944),
              new TrimbleMaps.LngLat(-74.629749, 40.26118)
            ]
            });
            map.on('load', function() {
              myRoute.addTo(map);
            });
        </script>
    </body>
</html>
